BossBrain:
    trainer: ppo
    lambd: 0.9
    buffer_size: 200000
    batch_size: 250
    num_epoch: 10
    learning_rate: 1.0e-7
    learning_rate_schedule: constant
    time_horizon: 3250 #FOR ONE AGENT
    #time_horizon: 4250 #FOR FIVE AGENTS
    #time_horizon: 11000 #FOR TEN AGENTS
    max_steps: 1.0e7
    beta: 1.0e-2
    epsilon: 0.2
    normalize: false
    num_layers: 20
    hidden_units: 512
    vis_encode_type: simple
    use_recurrent: true
    sequence_length: 64
    memory_size: 256
    summary_freq: 6500   #FOR ONE AGENT
    #summary_freq: 8500  #FOR FIVE AGENTS
    #summary_freq: 22000
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.99